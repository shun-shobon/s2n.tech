name: deploy
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      success: ${{ steps.deploy-preview.outputs.command-stderr == '' }}
      version_tag: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup | Post comment
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --edit-last --create-if-none --body-file - <<EOF
          ### <span aria-hidden="true">üöß</span> Deploy Preview building...

          |  Name | Link |
          |---------------------------------|------------------------|
          |<span aria-hidden="true">üî®</span> Latest commit | ${{ github.sha }} |
          |<span aria-hidden="true">üîç</span> Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
          ---
          EOF

      - name: Setup | Node.js
        uses: ./.github/actions/setup-node

      - name: Setup | Cache astro assets
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: node_modules/.astro
          key: astro-assets

      - name: Run | Build
        run: pnpm build
        env:
          PUBLIC_GTAG_ID: ${{ secrets.GTAG_ID }}
          PUBLIC_CF_WEB_ANALYTICS_TOKEN: ${{ secrets.CLOUDFLARE_WEB_ANALYTICS_TOKEN }}

      - name: Setup | Get version
        id: get-version
        run: |
          version="$(git rev-parse --short ${{ github.sha }})"
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Deploy | Cloudflare Pages
        id: deploy-preview
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            versions
            upload
            --minify
            --tag "${{ steps.get-version.outputs.version }}"
            --message "${{ github.event_name == 'pull_request' && format('Preview deployment for PR #{0}', github.event.pull_request.number) || 'Release deployment' }}"

      - name: Finish | Post comment
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --edit-last --create-if-none --body-file - <<EOF
          ### <span aria-hidden="true">‚úÖ</span> Deploy Preview ready!

          |  Name | Link |
          |---------------------------------|------------------------|
          |<span aria-hidden="true">üî®</span> Latest commit | ${{ github.sha }} |
          |<span aria-hidden="true">üîç</span> Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
          |<span aria-hidden="true">üåê</span> Preview link | [${{ steps.deploy-preview.outputs.deployment-url }}](${{ steps.deploy-preview.outputs.deployment-url }}) |
          ---
          EOF

  publish:
    runs-on: ubuntu-slim
    timeout-minutes: 5
    needs: deploy
    if: needs.deploy.outputs.success == 'true' && github.event_name != 'pull_request'
    environment:
      name: Production
      url: ${{ steps.publish.outputs.deployment-url }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true

      - name: Setup | Node.js
        uses: ./.github/actions/setup-node

      - name: Setup | Get version ID
        id: get-version-id
        run: |
          version_id="$(pnpm wrangler versions list --json | jq -r '.[] | select(.annotations."workers/tag" == "${{ needs.deploy.outputs.version_tag }}")' | jq -rs 'sort_by(.metadata.created_on) | last | .id')"
          echo "version_id=${version_id}" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Run | Publish
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        id: publish
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: versions deploy ${{ steps.get-version-id.outputs.version_id }} -y
